<!DOCTYPE html>
<html lang="en">

<head>
    <style type="text/css">
        /* Center the loader on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: var(--primary-background);
        }

        /* Spinner styles */
        .spinnerL {
            width: 50px;
            height: 50px;
            border: 6px solid #00abde; /* Adjust colors as needed */
            border-top: 6px solid var(--orther-text-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        /* Circular text styles */
        .circular-text {
            position: absolute;
            width: 200px; /* Adjust the size of the circular text */
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circular-text span {
            position: absolute;
            font-size: 2rem;
            color: var(--dark-blue);
            transform-origin: center;
        }

        .f {
            transform: translate(20px, 85px) rotate(-30deg);
        }

        .i {
            transform: translate(13px, 60px) rotate(-25deg);
        }

        .e1 {
            transform: translate(6px, 40px) rotate(-20deg);
        }

        .r {
            transform: translate(3px, 23px) rotate(-15deg);
        }

        .o {
            transform: translate(2px, 14px) rotate(-10deg);
        }

        .t {
            transform: translate(0px, 5px) rotate(0deg);
        }

        .e2 {
            transform: translate(-1px, 8px) rotate(5deg);
        }

        .c {
            transform: translate(-2px, 14px) rotate(10deg);
        }

        .h {
            transform: translate(-3px, 25px) rotate(15deg);
        }

        .n {
            transform: translate(-6px, 40px) rotate(20deg);
        }

        .o2 {
            transform: translate(-14px, 60px) rotate(25deg);
        }

        .l {
            transform: translate(-20px, 80px) rotate(30deg);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="spinnerL"></div>
    <div class="circular-text">
        <!-- Circular text characters -->
        <span class="f">F</span>
        <span class="i">i</span>
        <span class="e1">e</span>
        <span class="r">r</span>
        <span class="o">o</span>
        <span class="t">T</span>
        <span class="e2">e</span>
        <span class="c">c</span>
        <span class="h">h</span>
        <span class="n">n</span>
        <span class="o2">o</span>
        <span class="l">l</span>
    </div>
</body>

</html>
